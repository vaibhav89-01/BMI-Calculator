<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
      <div class="input-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height">
      </div>
      <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight">
      </div>
      <button type="submit">Calculate BMI</button>
    </form>
    <div id="result"></div>

    <div id="bmiGuide">
      <h2>BMI Guide</h2>
      <p>BMI Categories:</p>
      <ul>
        <li><strong>Underweight:</strong> BMI less than 18.5</li>
        <li><strong>Normal weight:</strong> BMI 18.5–24.9</li>
        <li><strong>Overweight:</strong> BMI 25–29.9</li>
        <li><strong>Obesity:</strong> BMI 30 or more</li>
      </ul>
      <p>Note: BMI is a rough estimate of a person's body fat based on their height and weight.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
